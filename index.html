<html>
  <head>
    <title>Nama Standing Mat | Nara Stripe</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <!-- Dependency to view 3D models -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" alt="house of noa">
    </div>
    <div class="content">
      <h1>Nama Standing Mat | Nara Stripe</h1>
      <model-viewer orientation="0 -90deg 0" src="models/mat.gltf" alt="Mat" ar ar-modes="webxr scene-viewer quick-look" ar-scale="fixed" ar-placement="floor" environment-image="neutral" interaction-prompt="none" camera-controls disable-zoom></model-viewer>
      <button onclick="document.querySelector('model-viewer').activateAR()">Preview in your room with AR</button>
    </div>
  </body>
</html>
